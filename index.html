<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.06.24</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Form for fill</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="css">Do you know CSS:</label>
            <input type="text" id="text_1" name="text_1" required>

            <label for="html">Do you know HTMl:</label>
            <input type="text" id="text_2" name="text_2" required>

            <label for="js">Do you know JavaScript:</label>
            <input type="text" id="text_3" name="text_3" required>

            <button type="submit">Submit</button>

    </div>
    <script src="index.js"></script>
</body>
</html>
